<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modify Task</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark p-3 text-light">

<h3>Modify Task</h3>

<form id="modifyTaskForm">
    <div class="mb-3">
        <label for="taskId" class="form-label">Task ID</label>
        <input type="number" class="form-control" id="taskId" placeholder="Enter Task ID to modify" required>
    </div>
    <div class="mb-3">
        <label for="taskName" class="form-label">New Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter new task name">
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">New Status</label>
        <select class="form-select" id="status">
            <option value="">-- Keep Current --</option>
            <option value="Pending">Pending</option>
            <option value="Done">Done</option>
        </select>
    </div>
    <button type="submit" class="btn btn-warning">Modify Task</button>
</form>
</body>
</html>
